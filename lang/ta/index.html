    <meta name="description" content="டிமிட்ரிஷின் யூரி ஒரு செயல்நிர்வாகி மற்றும் பகுப்பாய்வாளர் ஆவார். இவர் EPC ஒப்பந்தங்கள், வடிவமைப்பு, கட்டுமானம் மற்றும் இடர் மேலாண்மை, அணுசக்தி திட்டங்கள், மற்றும் IT-உந்துதல் தீர்வுகள் ஆகியவற்றில் நிபுணத்துவம் பெற்றவர்.">
    <meta name="keywords" content="டிமிட்ரிஷின் யூரி, நிர்வாகி, மேலாண்மை, கட்டுமானம், பொறியியல், EPC, ஒப்பந்த மேலாண்மை, இடர் மேலாண்மை, இடர், அணுமின் நிலையங்கள், பெரிய திட்டங்கள், பெருநிறுவன தலைமைத்துவம், தரவு அறிவியல், ஆராய்ச்சி, பகுப்பாய்வு, மற்றும் உத்திசார் ஆலோசனை">
