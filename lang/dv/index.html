    <meta name="description" content="ޔޫރީ ދްމިތްރިޝިން އަކީ އީޕީސީ ކޮންޓްރެކްޓް، ޑިޒައިން، ކޮންސްޓްރަކްޝަން އަދި ރިސްކް މެނޭޖްމަންޓް، ނިއުކްލިއަރ ޕްރޮޖެކްޓްތައް، އަދި އައިޓީ-ޑްރައިވަން ސޮލިއުޝަންތަކުގެ ތަޖުރިބާ ލިބިފައިވާ އެގްޒެކެޓިވް އަދި އެނަލިސްޓެކެވެ.">

                    "description": "ރޮސަޓޮމް ސްޓޭޓް ކޯޕަރޭޝަނަކީ ރަޝިޔާގެ ނިއުކްލިއަރ އެނަރޖީއާ ބެހޭ ދައުލަތުގެ އިދާރާއެވެ. 2007 ގައި އުފެދުނު މި އިދާރާގެ މައި އިދާރާ ހުންނަނީ މޮސްކޯގައެވެ. މިއީ 350 އަށް ވުރެ ގިނަ އެންޓަރޕްރައިޒްތައް ބަލަހައްޓާ އިދާރާއެއް වන අතර، އޭގެ ތެރޭގައި ރިސާޗް އިންސްޓިޓިއުޓްތައް، ނިއުކްލިއަރ ހަތިޔާރު ކޮމްޕްލެކްސް، އަދި ދުނިޔޭގެ ހަމައެކަނި ނިއުކްލިއަރ އައިސްބްރޭކަރ ފްލީޓް ހިމެނެއެވެ. ރޮސަޓޮމް ޚާއްޞަވަނީ ސިވިލް އަދި ނޮން-އެނަރޖީ ނިއުކްލިއަރ ޓެކްނޮލޮޖީތަކާއި، ހައި-ޓެކް ޕްރޮޑަކްޓްތަކާއި، އަދި ނިއުކްލިއަރ ޕަވަރގައި ބައިނަލްއަގްވާމީ އީޕީސީ ޕްރޮޖެކްޓްތަކުގައެވެ."
                }
